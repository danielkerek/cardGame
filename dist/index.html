<!DOCTYPE html>
<html>
<head>
    <title>The Card Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="container detail-wrapper">
        <h3>Details</h3>
        <div class="selected-card-container" id ="selectedCard">
            <p class="card select-card">Select any card to see details</p>
        </div>
    </section>
    <section class="container btn-wrapper">
        <button id="srtAscBtn" class="btn btn-primary btn-custom">Sort Ascending</button><button id="srtDescBtn" class="btn btn-primary btn-custom">Sort Descending</button><button onClick="submitPlayer()" class="btn btn-primary btn-custom">Submit</button>
    </section>
    <section class="container">
        <h3>OverView</h3>
        <div class="row" id="cardContainer">
            
        </div>
    </section>
    <script src="node_modules/bootstrap/js/dist/base-component.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-mockjax/dist/jquery.mockjax.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
